  merge:
    needs: [chrome-selenium-hub-tryout, docker-selenium-hub-tryout, firefox-selenium-hub-tryout, nightwatch-chrome-tryout, nightwatch-html-reporter-tryout, nightwatch-pageobject-tryout, nightwatch-parallel-run-tryout, nightwatch-tags-tryout, nightwatch-tryout, selenium-page-object-tryout, selenium-viewport-tryout, test_merger]
